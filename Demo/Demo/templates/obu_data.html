
{% extends "base.html" %}

{% block content%}
<div class="m-right">
		<div class="right-nav">
				<ul>
						<li><img src="static/img/home.png"></li>
						<li style="margin-left:25px;">您当前的位置：</li>
						<li><a href="#">车辆行驶参数</a></li>
				</ul>
		</div>
		<div class="main" style="width:99.5%">
            <table id="table-evaluation" class="table-bordered" style="border-collapse:collapse;text-align:left;margin-left:22px;margin-right:100px;width:98%;height:98%;border:1px solid #804040;background-color:#e0e0e0">
                <tr style="height:15px;border-right:1px solid #804040">
                    <td colspan="9" >
                        <strong >OBU位置数据</strong>
                    </td>
                </tr>
                <tr style="background-color:#f6f6f6">
                    <td style="width:100px"></td>
                    <td style="width:100px">
                        时间戳：
                    </td>
                    <td>
                        <input type="text" value="{{time_c}}" style="font-size:17px;text-align:center;width:130px;height:40px">

                        </input>
                    </td>
                    <td style="width:100px">
                        车辆类型：
                        </td>
                    <td>
                        <input type="text" value="{{vehtype}}" style="font-size:17px;text-align:center;width:130px;height:40px"></input>
                    </td>
                    <td style="width:100px">
                        是否故障车：
                        </td>
                    <td>
                        <input type="text" value="{{vehstate}}" style="font-size:17px;text-align:center;width:130px;height:40px"></input>
                    </td>
                    <td style="width:100px">
                        车辆速度：
                        </td>
                    <td>
                        <input type="text" value="{{speed}}" style="font-size:17px;text-align:center;width:130px;height:40px"></input>
                    </td>
                    <td></td>
                </tr>
                <tr style="background-color:#f6f6f6">
                    <td></td>
                    <td>
                        坐标经度：
                        </td>
                    <td>

                        <input type="text" value="{{lon}}" style="font-size:17px;text-align:center;width:130px;height:40px">

                        </input>
                    </td>
                    <td>
                        坐标纬度：
                        </td>
                    <td>
                        <input type="text" value="{{lat}}" style="font-size:17px;text-align:center;width:130px;height:40px"></input>
                    </td>
                    <td >
                        高度：
                        </td>
                    <td>
                        <input type="text" value="{{height}}" style="font-size:17px;text-align:center;width:130px;height:40px"></input>
                    </td>
                    <td >
                        方向角：
                        </td>
                    <td>
                        <input type="text" value="{{angle}}" style="font-size:17px;text-align:center;width:130px;height:40px"></input>
                    </td>
                    <td></td>
                </tr>
                <tr style="background-color:#f6f6f6">
                    <td></td>
                    <td >
                        灯光状态：
                        </td>
                    <td>
                        <input type="text" value="{{light}}" style="font-size:17px;text-align:center;width:130px;height:40px">

                        </input>
                    </td>
                    <td >
                        刹车状态：
                        </td>
                    <td>
                        <input type="text" value="{{brake}}" style="font-size:17px;text-align:center;width:130px;height:40px"></input>
                    </td>
                    <td >
                        最大限速值：
                        </td>
                    <td>
                        <input type="text" value="{{maxspeed}}" style="font-size:17px;text-align:center;width:130px;height:40px"></input>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr style="height:10px">
                    <td colspan="9">
                       <strong>原始数据接收区</strong>
                    </td>
                </tr>
                <tr style="background-color:#fff">

                   <td  colspan="10">

                         <h>{{printinfor}}</h>

                   </td>

                </tr>
            </table>


		</div>
</div>

{% endblock %}
